        <div class="">
        <div class="ct-anime cabox-3"></div>
        <div class="ct-anime cabox-4"></div>
        <div class="ct-anime cabox-3"></div>
        <div class="ct-anime cabox-4"></div>
        </div>
        
        <div class="">
        <div class="ct-anime cabox-1"></div>
        <div class="ct-anime cabox-2"></div>
        <div class="ct-anime cabox-1"></div>
        <div class="ct-anime cabox-2"></div>

        <div class="btns">
            <button class="play-btn">Play</button>
            <button class="pause-btn">Pause</button>
            <button class="restart-btn">Restart</button>

              <input type="range" class="form-range" id="customRange1">

    <div class="helpers">

      <div class="hl-circle hl-circle-3"></div>

      <button class="remove-btn">REMOVE</button>
    </div>

    <br><hr style="background-color: white;"><br>

    <div class="helpers">
      <div class="hl-circle"></div>
      <div class="hl-circle"></div>
      <div class="hl-circle"></div>
    </div>

    <br><hr style="background-color: white;"><br>

    <div class="helpers">
      <div class="rl-circle"></div>
      <div class="rl-circle"></div>
      <div class="rl-circle"></div>
    </div>

    <br><hr style="background-color: white;"><br>
    
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>

        //use of specific unitless properties
        anime({
          targets: '.company-name',
          width: '100%',
          easing: 'easeInOutQuad',
          direction: 'alternate',
          loop: true
        });

        //select a direct css selector 
        /*anime({
            targets: '.square',
            translateX: 900,
            loop: true,
            duration: 8000,
            rotate: 500,
        });*/

        //select via dom or node objects
        var squareBox_2 = document.querySelectorAll('.square');
        anime({
            targets: squareBox_2,
            translateX: 1000,
            loop: true,
            duration: 4000,
            rotate: 500,
            scale: 2,
            direction: 'alternate',
            delay: 500,
            endDelay: 500,
            easing: 'easeInOutQuad',
        });


        //or you can select variables, domNode or js object at a same time with the help of array
        /*var el = document.querySelector('.mixed-array-demo .el-01');

        anime({
          targets: [el, '.mixed-array-demo .el-02', '.mixed-array-demo .el-03'],
          translateX: 250
        });*/


        //for radius or shape
        anime({
          targets: '.square_1',
          translateX: 1400,
          opacity: .9,
          backgroundColor: '#FFF',
          borderRadius: ['0%', '50%'],
          easing: 'easeInOutQuad',
          loop: true,
          duration: 2000,
          direction: 'alternate'
        });

        //for a numeric value
        var roundLogEl = document.querySelector('.number');
        anime({
          targets: roundLogEl,
          innerHTML: [0, 100000],
          easing: 'linear',
          duration: 100000,
          delay: 500,
          round: 1, // Will round the animated value to 1 decimal
          loop: true
        });


        //specific property as a step
        anime({
              targets: '.specified',
              translateX: {
                value: 700,
                duration: 2000
              },

              rotate: {
                value: '9turn',
                duration: 5000,
                easing: 'easeInOutSine'
              },

              scale: {
                value: 3,
                duration: 2000,
                delay: 800,
                endDelay: 1000,
                easing: 'easeInOutQuart'
              },
              delay: 250, // All properties except 'scale' inherit 250ms delay
              loop: true,
              direction: 'alternate',
            });

        
        // for a svg attributes
        anime({
          targets: ['.bi-alarm', '.bi-airplane-engines-fill', '.bi-apple', '.bi-instagram', '.bi-linkedin', '.bi-facebook', '.bi-7-circle'],
          //points: '64 128 8.574 96 8.574 32 64 0 119.426 32 119.426 96', not working cause of path value
          baseFrequency: 0,
          translateX: 200,
          scale: 2,
          loop: true,
          duration: 2000,
          direction: 'alternate',
          easing: 'easeInOutExpo',
          rotate: '2turn',
        });


        //for a delay anime and from to value with translate
        anime({
          targets: '.tl-delay',
          translateX: [100,300, 600, 900, 1200],
          duration: 2000,
          direction: 'alternate',
          loop: true,
          delay: function(el, i, l) {
            return i * 300;
          },
          endDelay: function(el, i, l) {
            return (l - i) * 100;
          }
        });


        //for loop, direction & autoplay

        anime({
          targets: '.ld-normal',
          translateX: 550,
          loop: 10,
          scale: 1.5,
          easing: 'easeInOutSine',
          duration: 1000,
        });
        
        anime({
          targets: '.ld-alternate',
          translateX: 350,
          loop: true,
          scale: 1.6,
          direction: 'alternate',
          easing: 'easeInOutSine',
          duration: 1000,
          rotate: '2turn',
        });
        
        anime({
          targets: '.ld-reverse',
          translateX: 400,
          loop: true,
          direction: 'reverse',
          scale: 1.5,
          easing: 'easeInOutSine',
          duration: 2500,
        });


        //relative value for further design

        var relativeEl = document.querySelector('.relative');
        relativeEl.style.transform = 'translateX(100px)';
        
        anime({
          targets: '.relative',
          translateX: {
            value: '*=8.5', // 100px * 2.5 = '250px'
            duration: 2000
          },
          width: {
            value: '-=150px', // 28 - 20 = '8px'
            duration: 1200,
            easing: 'easeInOutSine'
          },
          height: {
            value: '-=40px', // 28 - 20 = '8px'
            duration: 1200,
            easing: 'easeInOutSine'
          },
          rotate: {
            value: '+=20turn', // 0 + 2 = '2turn'
            duration: 5000,
            easing: 'easeInOutSine',
          },
          direction: 'alternate',
          loop: true,
          duration: 3000
        });


        //add background
        var colorsExamples = anime.timeline({
          endDelay: 1000,
          easing: 'easeInOutQuad',
          direction: 'alternate',
          loop: true,
          duration: 1500
        })
        .add({ targets: '.cl-box-1',  background: 'rgb(53,255,130)' }, 0)
        .add({ targets: '.cl-box-2',  background: '#ffa500' }, 0)
        .add({ targets: '.color-boxes', translateX: 750 }, 0);


        //function base values
        /*anime({
          targets: '.function-base',
          translateX: function(el) {
            return el.getAttribute('data-x');
          },
          translateY: function(el, i) {
            return 50 + (-50 * i);
          },
          scale: function(el, i, l) {
            return (l - i) + .25;
          },
          rotate: function() { return anime.random(-360, 360); },
          borderRadius: function() { return ['50%', anime.random(10, 35) + '%']; },
          duration: function() { return anime.random(1200, 1800); },
          delay: function() { return anime.random(0, 400); },
          direction: 'alternate',
          loop: true
        });*/


        //animation keyframe
        anime({
          targets: '.round-1',
          keyframes: [
            {translateY: -80},
            {translateX: 750},
            {translateY: 80},
            {translateX: 0},
            {translateY: 0}
          ],
          duration: 4000,
          easing: 'easeOutElastic(1, .8)',
          loop: true
        });
        
        //property keyframe
        anime({
          targets: '.round-2',
          translateX: [
            { value: 750, duration: 1000, delay: 500 },
            { value: 0, duration: 1000, delay: 500 }
          ],
          translateY: [
            { value: -80, duration: 500 },
            { value: 80, duration: 500, delay: 1000 },
            { value: 0, duration: 500, delay: 1000 }
          ],
          scaleX: [
            { value: 12, duration: 200, delay: 500, easing: 'easeOutExpo'},
            { value: 1, duration: 900 },
            { value: 10, duration: 200, delay: 500, easing: 'easeOutExpo' },
            { value: 1, duration: 900 }
          ],
          scaleY: [
            { value: 4, duration: 500},
            { value: 2, duration: 50, delay: 1000, easing: 'easeOutExpo' },
            { value: 1, duration: 450 },
            { value: 4, duration: 50, delay: 1000, easing: 'easeOutExpo' },
            { value: 1, duration: 450 }
          ],
          easing: 'easeOutElastic(1, .8)',
          loop: true,
          duration: 7000
        });


        //staggering 
        anime({
          targets: '.s-square',
          translateX: 850,
          duration: 1800,
          delay: anime.stagger(300, {start: 100}), // increase delay by 100ms for each elements. or else use start for clear stagger
          loop: true, 
          direction: 'alternate',
          rotate: anime.stagger([-360, 360]),
          delay: anime.stagger(100, {direction: 'reverse', from: 'center'}),
        });


        //for a grid design
        anime({
          targets: '.grid-square',
          scale: [
            {value: .001, easing: 'easeOutSine', duration: 500},
            {value: 1, easing: 'easeInOutQuad', duration: 1500}
          ],
          delay: anime.stagger(200, {grid: [14, 5], from: 'center'}),
          loop: true
        });

        //grid with axis
        anime({
          targets: '.grid-square2',
          translateX: anime.stagger(20, {grid: [14, 5], from: 'center', axis: 'x'}),
          translateY: anime.stagger(20, {grid: [14, 5], from: 'center', axis: 'y'}),
          rotateZ: anime.stagger([-360, -280], {grid: [14, 5], from: 'center', axis: 'x'}),//either you can add '5turn' as a second parameter if you need rotate transition
          delay: anime.stagger(200, {grid: [14, 5], from: 'center'}),
          easing: 'easeInOutQuad',
          loop: true,
          direction: 'alternate',
          endDelay: 500
        });


        //timeline-anime
        var tl = anime.timeline({
          easing: 'easeOutExpo',
          duration: 750,
          loop: true,
          direction: 'alternate'
        });
        
        // Add children which invokes one by one
        tl
        .add({
          targets: '.tlbox-1',
          translateX: 450
        })

        .add({
          targets: '.tl-circle',
          translateX: 450
        })

        .add({
          targets: '.tlbox-2',
          translateX: 450
        }, 2000); //you can also set a value for delay or else it's flow will be continue turn by turn 



        //add a controllers
        var animation = anime({
          targets: '.ct-anime',
          translateX: 1100,
          duration: 4000,
          delay: function(el, i) { return i * 100; },
          direction: 'alternate',
          rotate: '6turn',
          loop: true,
          autoplay: false,
          easing: 'easeInOutSine',
          scale: 1.5
        });
 
        document.querySelector('.play-btn').onclick = animation.play;
        document.querySelector('.pause-btn').onclick = animation.pause;
        document.querySelector('.restart-btn').onclick = animation.restart;
        document.querySelector('.reverse-btn').onclick = animation.reverse;
        var seekProgressEl = document.querySelector('.form-range');
        seekProgressEl.oninput = function() {
          animation.seek(animation.duration * (seekProgressEl.value / 100));
        };



        //for healpers
        var animation = anime({
          targets: '.helpers',
          translateX: 270,
          direction: 'alternate',
          loop: true,
          easing: 'easeInOutQuad'
        });
        
        document.querySelector('.remove-btn').addEventListener('click', function() {
          animation.remove('.hl-circle-2');
        });


        //for random
        anime.set('.hl-circle', {
          translateX: function() { return anime.random(50, 850); },
          rotate: function() { return anime.random(0, 360); },
        });


        function randomValues() {
          anime({
            targets: '.rl-circle',
            translateX: function() {
              return anime.random(0, 850);
            },
            easing: 'easeInOutQuad',
            duration: 950,
            complete: randomValues
          });
        }

        randomValues();


</script>
</body>
